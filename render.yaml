services:
  # Static web app (React + Vite)
  - type: web
    name: neo-monitor-web
    env: static
    buildCommand: npm install && npm run build:web
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_NASA_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Express API server
  - type: web
    name: neo-monitor-api
    env: node
    buildCommand: npm install && npm run build:server
    startCommand: npm run start --filter=server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
